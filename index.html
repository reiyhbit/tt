<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReiyH IPTV</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(120deg, #020024, #090979, #00d4ff);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
  }

  /* Animated background glow */
  body::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: conic-gradient(
      from 0deg,
      #ff0055,
      #ff5500,
      #ffee00,
      #00ff99,
      #0099ff,
      #ff00ff,
      #ff0055
    );
    animation: rotate 12s linear infinite;
    z-index: 0;
    filter: blur(120px);
    opacity: 0.35;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .card {
    position: relative;
    z-index: 1;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 20px;
    padding: 45px 60px;
    text-align: center;
    box-shadow: 0 0 30px rgba(255,255,255,0.25);
    backdrop-filter: blur(5px);
  }

  h1 {
    font-size: 2.3em;
    margin-bottom: 10px;
    text-shadow: 0 0 15px #00ffff;
    letter-spacing: 1px;
  }

  p {
    font-size: 1.1em;
    color: #ddd;
  }

  .btn {
    display: inline-block;
    margin-top: 25px;
    padding: 12px 40px;
    font-size: 1.1em;
    color: #000;
    background: linear-gradient(90deg, #ffcc00, #ff0066);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px #ff6699, 0 0 40px #ffcc33;
  }

  footer {
    position: absolute;
    bottom: 10px;
    text-align: center;
    width: 100%;
    font-size: 0.9em;
    color: #aaa;
  }
</style>
</head>
<body>

  <div class="card">
    <h1>ReiyH IPTV</h1>
    <p>Watch your favorite channels anytime, anywhere.</p>
    <a href="https://mraa.pages.dev/tt" class="btn">Watch Now</a>
  </div>

  <footer>Â© 2025 ReiyH IPTV</footer>

</body>
</html>
