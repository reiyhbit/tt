<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutorial Screen</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    width: 100%;
    background-color: #000;
    overflow: hidden;
  }

  .tutorial {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://freeimage.host/i/KmJsKAB') no-repeat center center;
    background-size: cover;
    opacity: 0;
    animation: fadeIn 1.5s ease-in forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .loading-text {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
    font-size: 18px;
    animation: blink 1.2s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
</style>
<script>
  // Redirect after 2.5 seconds
  setTimeout(function() {
    window.location.href = "https://mikachi.infy.uk/livechannels";
  }, 2500);
</script>
</head>
<body>
  <div class="tutorial"></div>
  <div class="loading-text">Loading... Please wait</div>
</body>
</html>
