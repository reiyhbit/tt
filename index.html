<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutorial Screen</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    width: 100%;
    background-color: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .tutorial {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    opacity: 0;
    animation: fadeIn 1.5s ease-in forwards;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .logo {
    font-size: 2.5rem;
    font-weight: bold;
    color: #fff;
    margin-bottom: 30px;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }

  .instructions {
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    padding: 20px;
    max-width: 500px;
    margin-bottom: 30px;
    color: white;
  }

  .instructions h2 {
    margin-bottom: 15px;
    font-size: 1.5rem;
  }

  .instructions p {
    margin-bottom: 10px;
    line-height: 1.5;
  }

  .loading-text {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 18px;
    animation: blink 1.2s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
</style>
<script>
  // Redirect after 2.5 seconds
  setTimeout(function() {
    window.location.href = "https://mikachi.infy.uk/livechannels";
  }, 2500);
</script>
</head>
<body>
  <div class="tutorial">
    <div class="logo">REIYH TV</div>
    <div class="instructions">
      <h2>How to Use</h2>
      <p>Click here to open the channel then scroll down</p>
      <p>Select a channel to start streaming</p>
    </div>
  </div>
  <div class="loading-text">Loading... Please wait</div>
</body>
</html>
