<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TT Page</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
    background: rgba(255,255,255,0.08);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }
  h1 {
    margin-bottom: 15px;
  }
  a.button {
    display: inline-block;
    margin-top: 10px;
    background: linear-gradient(90deg, #ff4e50, #f9d423);
    color: black;
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }
  a.button:hover {
    opacity: 0.85;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Tap the button to open your target link.</p>
    <a href="https://mraa.pages.dev/tt" class="button">Open Now</a>
  </div>
</body>
</html>
